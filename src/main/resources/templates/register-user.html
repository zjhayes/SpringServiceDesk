<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register User</title>
</head>
<body>
	<form th:object="${newUser}" th:action="@{/inputUser}" method="POST">
		Name: <input name="displayName" size="20"><br/>
		Email: <input name="email" size="40"><br/>
		Password: <input name="password" size="20"><br/>
		<input name="submit" type="submit" value="Register User" /><br/>
	</form>
	<a href="/">Return Home</a>
</body>
</html>
