<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Users</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentUser : ${users}">
				<td th:text="${currentUser.id}" />
				<td th:text="${currentUser.displayName}" />
				<td th:text="${currentUser.email}" />
				<td th:text="${currentUser.password}" />
				<td><a th:href="@{/edit-user/{id}(id=${currentUser.id})}">Edit</a></td>
				<td><a th:href="@{/delete-user/{id}(id=${currentUser.id})}">Delete</a></td>
			</tr>
		</table>
	</form><br/>
	<a href="../inputUser">Register New User</a><br/>
	<a href="/">Return Home</a>
</body>
</html>
